name: Deploy
on:
  push:
    branches: [ laravel-ansible-tf ]
  pull_request:
 
jobs:
  deploy_code:
    # needs: terraform
    if: github.ref == 'refs/heads/laravel-ansible-tf' && github.event_name == 'push'
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: infra/main
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies Including Ansible
        run: |
          sudo apt update
          sudo apt install software-properties-common
          sudo apt-add-repository --yes --update ppa:ansible/ansible
          sudo apt install -y ansible
          sudo ansible-galaxy collection install cloud.terraform

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
          if_key_exists: fail

      - name: run playbook
        working-directory: infra/main
        run: |
            sudo ansible-playbook -i inventory.yml playbook.yml
